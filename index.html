<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <!-- Login Form -->
            <div id="login-form" class="form-section">
                <h2 class="form-title">Login</h2>
                <form action="#" method="POST" class="form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch-form">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="form-section" style="display: none;">
                <h2 class="form-title">Sign Up</h2>
                <form action="#" method="POST" class="form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="switch-form">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
